<ion-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">HeadCount</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-subheader bar-dark">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content class="has-subheader">
    <form ng-submit="signin()" name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-stable" id="newAuth" ng-click="signupNav()">Don't have an account? <strong>Sign-up</strong> ...</button>
    </label>  </ion-content>
</ion-view>
