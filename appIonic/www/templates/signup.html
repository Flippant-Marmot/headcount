<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signup()" name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="30" required>
        </label>        
        <div ng-messages="loginForm.username.$error" ng-messages-include="templates/error-messages.html" 
        class="form-errors" ng-if="loginForm.username.$touched">
          <div class="form-error" ng-message="required">Please enter your Username</div>
        </div>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <div ng-messages="loginForm.password.$error" ng-messages-include="templates/error-messages.html" 
        class="form-errors" ng-if="loginForm.username.$touched">
          <div class="form-error" ng-message="required">Please enter your Password</div>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">Sign up</button>
        </label>
      </div>
    </form>
    <a id="newAuth" href="#/signin">Already have an account? <strong>Sign-in</strong> ...</a>
  </ion-content>
</ion-modal-view>
