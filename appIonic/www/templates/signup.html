<ion-view>
<md-toolbar class="md-theme-light">
  <div class="md-toolbar-tools">
    <span style="color: white">HeadCount</span>
  </div>
</md-toolbar>
  <md-content layout-padding layout="column">
    <md-input-container>
      <label>Username</label>
      <input ng-model="user.username">
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="user.password">
    </md-input-container>
  </md-content>
  <md-button class="md-primary" ng-click="signup()">Sign Up</md-button>
  <md-button class="" id="newAuth" ng-click="signinNav()">Sign in</md-button>
</ion-view>
