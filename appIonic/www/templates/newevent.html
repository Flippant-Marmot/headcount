<ion-view view-title="New Event">
  <ion-content>
    <form name="userForm" ng-model="newEvent" ng-submit="createEvent()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="newEvent.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Expiration Date</span>
          <input type="date" ng-model="newEvent.expiration">
        </label>
        <label class="item item-input">
          <span class="input-label">Amount</span>
          <input type="number" ng-model="newEvent.threshholdMoney">
        </label>
        <label class="item item-input">
          <span class="input-label">Number of People</span>
          <input type="number" ng-model="newEvent.thresholdPeople">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <textarea ng-model="newEvent.description"></textarea>
        </label>
        <label class="item item-input">
          <span class="input-label">Image URL</span>
          <input type="url" ng-model="newEvent.image">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="user.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Address 2</span>
          <input type="text" ng-model="user.address2">
        </label>
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="user.city">
        </label>
        <label class="item item-input">
          <span class="input-label">State</span>
          <input type="text" ng-model="user.state">
        </label>
        <label class="item item-input">
          <span class="input-label">Postal Codes</span>
          <input type="text" ng-model="user.postalCode">
        </label>
      </div>
      <label class="item">
        <button class="button button-block button-positive" ng-disabled="shouldNotBeCreatable" type="submit">Create</button>
      </label>
    </form>
  </ion-content>
</ion-view>
