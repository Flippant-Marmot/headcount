<ion-view view-title="New Event">
  <ion-content>
    <form name="userForm" ng-model="newEvent" ng-submit="createEvent()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="newEvent.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Expiration Date</span>
          <input type="date" ng-model="newEvent.expiration">
        </label>
        <label class="item item-input">
          <span class="input-label">Amount</span>
          <input type="number" ng-model="newEvent.threshholdMoney">
        </label>
        <label class="item item-input">
          <span class="input-label">Number of People</span>
          <input type="number" ng-model="newEvent.thresholdPeople">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <textarea ng-model="newEvent.description"></textarea>
        </label>
        <label class="item item-input">
          <span class="input-label">Image URL</span>
          <input type="url" ng-model="newEvent.image">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="user.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Address 2</span>
          <input type="text" ng-model="user.address2">
        </label>
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="user.city">
        </label>
        <label class="item item-input">
          <span class="input-label">State</span>
          <input type="text" ng-model="user.state">
        </label>
        <label class="item item-input">
          <span class="input-label">Postal Codes</span>
          <input type="text" ng-model="user.postalCode">
        </label>
        
        

        <div ng-controller="EventsController as ctrl">
        <md-content class="md-padding autocomplete">
        <md-contact-chips
          ng-model="ctrl.contacts"
          md-contacts="ctrl.querySearch($query)"
          md-contact-name="name"
          md-contact-image="image"
          md-require-match
          filter-selected="ctrl.filterSelected"
          placeholder="To">
        </md-contact-chips>
        <md-list class="fixedRows">
        <md-subheader class="md-no-sticky">Contacts</md-subheader>
        <md-list-item ng-hide="true" class="md-2-line contact-item invitees" data-id="{{contact.id}}" ng-repeat="(index, contact) in ctrl.allContacts" ng-if="ctrl.contacts.indexOf(contact) < 0">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
        </div>
        </md-list-item>
        <md-list-item ng-hide="true" class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
        <img ng-hide="true" ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
        <div ng-hide="true" class="md-list-item-text compact">
          <h3 ng-hide="true">{{ contact.id }}</h3>
        </div>
        </md-list-item>
        </md-list>
        </md-content>

        <label class="item">
          <button class="button button-block button-positive" ng-disabled="shouldNotBeCreatable" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
