<ion-view view-title="New Event">
  <ion-content>
    <form name="userForm" ng-model="newEvent" ng-submit="createEvent()">
      <div class="list">       
        <md-input-container>
            <label>Title</label>
            <input ng-model="newEvent.title">
        </md-input-container>
        <md-input-container>
          <label>Expiration Date</label>
          <input type="date" ng-model="newEvent.expiration">
        </md-input-container>
        <md-input-container>
            <label>Amount</label>
            <input ng-model="newEvent.thresholdMoney">
        </md-input-container>
        <md-input-container>
            <label>Number of People</label>
            <input ng-model="newEvent.thresholdPeople">
        </md-input-container>
        <md-input-container>
            <label>Description</label>
            <textarea ng-model="newEvent.description"></textarea>
        </md-input-container>
        <md-input-container>
            <label>Image URL</label>
            <input ng-model="newEvent.image">
        </md-input-container>
        <md-input-container>
            <label>Address</label>
            <input ng-model="user.address">
        </md-input-container>
        <md-input-container>
            <label>Line 2</label>
            <input ng-model="user.address2">
        </md-input-container>
        <md-input-container>
            <label>City</label>
            <input ng-model="user.city">
        </md-input-container>
        <md-input-container>
            <label>State</label>
            <input ng-model="user.state">
        </md-input-container>
        <md-input-container>
            <label>Postal Code</label>
            <input ng-model="user.postalCode">
        </md-input-container>

        <div ng-controller="EventsController as ctrl">
        <md-content class="md-padding autocomplete">
        <md-contact-chips
          ng-model="ctrl.contacts"
          md-contacts="ctrl.querySearch($query)"
          md-contact-name="name"
          md-contact-image="image"
          md-require-match
          filter-selected="ctrl.filterSelected"
          placeholder="Invite">
        </md-contact-chips>
        <md-list class="fixedRows">
        <md-list-item ng-hide="true" class="md-2-line contact-item invitees" data-id="{{contact.id}}" ng-repeat="(index, contact) in ctrl.allContacts" ng-if="ctrl.contacts.indexOf(contact) < 0">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
        </div>
        </md-list-item>
        <md-list-item ng-hide="true" class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
        <img ng-hide="true" ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
        <div ng-hide="true" class="md-list-item-text compact">
          <h3 ng-hide="true">{{ contact.id }}</h3>
        </div>
        </md-list-item>
        </md-list>
        </md-content>
        <label class="item">
          <md-button ng-disabled="shouldNotBeCreatable" type="submit">Create</md-button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
