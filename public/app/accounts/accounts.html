<div id='container'>
<!-- Your code here -->



  <div layout="row">
    
  
      <div class="center-form">
        <section class="venmo-button" layout="row" layout-sm="column" layout-align="center center">
          <md-button ng-show="!hasNotAuthorizedVenmo" ng-disabled="true" class="md-raised md-primary">Venmo Account Authorized</md-button>
          <md-button ng-show="hasNotAuthorizedVenmo" ng-click="authorize()" class="md-raised md-warn">Authorize Your Venmo Account!</md-button>
        </section>
        <form>
          <ul class="account">
            <li class="name">username<input ng-model="username" disabled></input></li>
            <li class="firstname">first name<input ng-model="firstname"></input></li>
            <li class="lastname">last name<input ng-model="lastname"></input></li>
            <li class="email">email<input ng-model="email"></input></li>
            <li class="telephone">telephone<input ng-model="telephone"></input></li>
          </ul>
          <button class="account" ng-click="accountUpdate()">Save</button>
        </form>
      </div>
  

  </div>


</div>
