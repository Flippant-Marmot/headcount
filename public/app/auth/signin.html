<div id='signin'>
  <h1>Sign-in</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' placeholder="Username" ng-model='user.username' required>
    <input type="password" placeholder="Password" ng-model='user.password' required>
    <button>Sign-in</button>
  </form>
  <a href="/auth/google">Sign-in using your Google account</a> <br />
  <a href="/auth/facebook">Sign-in using your Facebook account</a> <br />
  <a href="#/signup">Don't have an account? <strong>Sign-up</strong> ...</a>
</div>
