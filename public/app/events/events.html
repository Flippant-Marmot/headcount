<div id='container'>
  <!-- Your html here -->

  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/events">Events</a>
      </li>
       <li>
          <a href="#/accounts">Account Panel</a>
      </li>
    </ul>
  </nav>
</div>
<input type='text' ng-model='search' placeholder='Search events' ng-show="!showDetails">

<!-- DISPLAY EVENTS -->

<div class="links">
  <div class="link"
      ng-repeat="event in events | filter:search | orderBy:'created_at'" ng-click="seeMore = !seeMore" ng-show="!showDetails">
    <div class="info" >
      <!-- <img src="assets/redirect_icon.png"> -->
      <img width="75px" height="75px" src="{{event.image}}" />
      <span> <strong> {{ event.title }} </strong> </span> <br />
      <!-- <span> {{ event.description }} </span> -->
      <span> Expiration: {{ event.expiration }} </span> <br />
      <span> People needed: {{ event.thresholdPeople }} </span>

  </div>
    <div ng-show="seeMore" ng-model="clickedEvent">
       <span> {{ event.description }} </span><br />
       <button ng-click="checkStripe()"> JOIN </button>
       <button> DECLINE </button>
     </div>
</div>

<!-- EVENT CREATION -->
<div ng-click="showDetails = !showDetails" ng-init="showDetails=false" ng-show="!showDetails">Create Event</div>
<div ng-click="showDetails = !showDetails" ng-init="showDetails=false" ng-show="showDetails">View Events</div>

<div ng-show="showDetails">

  <form>
    <input type="text" name="title" placeholder="Title" ng-model="event.title"> <br>
    <input type="text" name="description" placeholder="Description" ng-model="event.description"> <br>
    <input type="date" name="expiration" placeholder="expiration" ng-model="event.expiration"> <br>
    <input type="number" name="thresholdPeople" placeholder="thresholdPeople" ng-model="event.thresholdPeople"> <br>
  </form>

</div>
<!-- CONFIRM DIV CREATION -->
<div>
  <div ng-show="hasStripe">
    <button>  CONFIRM? </button>
  </div>

  <div ng-show="needInfo">


  </div>
</div>
