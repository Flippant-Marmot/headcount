<!DOCTYPE html>
<html ng-app='headcount'>
  <head>
    <meta charset="utf-8" />
    <title>headCount</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>headCount</h1>
    <div ng-controller="AuthController" ng-show="auth"> 
      <button ng-click="signout()">Signout</button>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="/lib/angular-payments/lib/angular-payments.min.js"></script>
    <script type="text/javascript">
      // Associate app with Stripe platform account for client-side Stripe API calls
      Stripe.setPublishableKey('pk_test_AIgi3opCtIuOZkfk5Ajtfypa');
    </script>

    <script src="app/auth/auth.js"></script>
    <script src="app/events/events.js"></script>
    <script src="app/accounts/accounts.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
