<!DOCTYPE html>
<html ng-app='headcount'>
  <head>
    <meta charset="utf-8" />
    <title>headCount</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

    <script src="/lib/angular-payments/lib/angular-payments.min.js"></script>

    <md-toolbar layout="row">
          <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
            <span class="md-visually-hidden">Menu</span>
          </button>
          <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Head Count</h1>
          <md-button ng-controller="AuthController" ng-show="auth" class="md-raised md-warn" ng-click="signout()">Signout</md-button>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
              
            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">

                </md-content>
            </div>
        </div>
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <script src="app/auth/auth.js"></script>
    <script src="app/events/events.js"></script>
    <script src="app/accounts/accounts.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>

  </body>
</html>
